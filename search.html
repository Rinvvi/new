<style>
.cards {
  display: grid;
  /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ–º –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É grid-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
  grid-template-columns: repeat(auto-fill, 225px);
  width: 100%;
  max-width: 1000px; /* –®–∏—Ä–∏–Ω–∞ grid-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
  justify-content: center;
  justify-items: center; /* –†–∞–∑–º–µ—â–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –ø–æ —Ü–µ–Ω—Ç—Ä—É */
  column-gap: 30px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∫–æ–ª–æ–Ω–∫–∞–º–∏ */
  row-gap: 40px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Ä—è–¥–∞–º–∏ */
  margin: 0 auto;
}
.card {
  width: 225px;
  min-height: 350px;
  box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column; /* –†–∞–∑–º–µ—â–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –∫–æ–ª–æ–Ω–∫—É */
  border-radius: 4px;
  transition: 0.2s;
  position: relative;
}

/* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É - –º–µ–Ω—è–µ–º —Ü–≤–µ—Ç —Ç–µ–Ω–∏ */
.card:hover {
  box-shadow: 4px 8px 16px rgba(255, 102, 51, 0.2);
}

.card__top {
  flex: 0 0 220px; /* –ó–∞–¥–∞–µ–º –≤—ã—Å–æ—Ç—É 220px, –∑–∞–ø—Ä–µ—â–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –∏ —Å—É–∂–µ–Ω–∏–µ –ø–æ –≤—ã—Å–æ—Ç–µ */
  position: relative;
  overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ–º, —á—Ç–æ –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã */
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
.card__image {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.card__image > img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* –í—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä card__image */
  transition: 0.2s;
}

/* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ - —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É */
.card__image:hover > img {
  transform: scale(1.1);
}

/* –†–∞–∑–º–µ—â–∞–µ–º —Å–∫–∏–¥–∫—É –Ω–∞ —Ç–æ–≤–∞—Ä –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
.card__label {
  padding: 4px 8px;
  position: absolute;
  bottom: 10px;
  left: 10px;
  background: #ff6633;
  border-radius: 4px;
  font-weight: 400;
  font-size: 16px;
  color: #fff;
}

.card__bottom {
  display: flex;
  flex-direction: column;
  flex: 1 0 auto; /* –ó–∞–Ω–∏–º–∞–µ–º –≤—Å—é –æ—Å—Ç–∞–≤—à—É—é—Å—è –≤—ã—Å–æ—Ç—É –∫–∞—Ä—Ç–æ—á–∫–∏ */

}

.card__prices {

  margin-bottom: 10px;
  flex: 0 0 50%; /* –†–∞–∑–º–µ—â–∞–µ–º —Ü–µ–Ω—ã —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ –≤ –¥–≤–µ –∫–æ–ª–æ–Ω–∫–∏ */
}

.card__price::after {

}

.card__price--discount {

  color: #414141;

}

.card__price--discount::before {

  color: #bfbfbf;
}

.card__price--common {

  color: #606060;

  color: #fff;

</style>
